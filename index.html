<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Clicker Empire Game</title>
</head>
<body class="bg-dark">
  <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex align-items-center col-md-6 col-12">
      <div id="initial-form" class="bg-white col-12 text-center p-4">
        <h2 class="pb-3">Clicker Empire Game</h2>
        <form id="user-form" class="form" onsubmit="event.preventDefault();">
          <div class="form-group">
            <input type="text" id="yourName" name="userName" class="form-control" placeholder="Your name" required>
            <input class="mt-3 form-control" type="number" min="0" id="age" placeholder="20" required>
          </div>
          <div class="d-flex justify-content-between">
            <div class="col-6 pl-0">
              <button id="newGameBtn" class="btn btn-primary col-12 new-btn" type="submit" onclick="initializeUserAccount();">New</button>
            </div>
            <div class="col-6 pr-0">
              <button id="loginBtn" class="btn btn-primary col-12 login-btn" type="submit" onclick="saveDataDisplay();">Login</button>
            </div>
          </div>
        </form>
      </div>
      <!-- 2ページ目の枠 -->
      <div id="mainPage" class="col-12 text-center text-white">
      </div>
    </div>
  </div>
    <script src="./main.js"></script>
</body>
</html>
